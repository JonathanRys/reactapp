# AWS deployment plan 

deployment:
  staging:
    branch: master
    codedeploy:
      reactapp:
        application_root: /
        region: us-east-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: jonathanrys
            key_pattern: reactapp-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci
